<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search bar</title>
    <style>
        .contain:hover input{
            width: 250px;
        }
        .btn:hover i{
            transform: rotate(-360deg);

        }
    </style>
</head>
<body class="dark:bg-slate-800">
    <div class="contain absolute top-[45%] left-[48%] p-3 -translate-y-2/4 -translate-x-2/4">
        <input class="h-12 font-medium duration-[1s] text-black box-border border-[#D50000] border-solid outline-none px-5 rounded-full w-0" type="text" name="" placeholder="Search" id="">
        <div class="btn absolute h-16 w-16 bg-[#D50000] text-center top-1 right-0 cursor-pointer leading-[65px] rounded-full">
            <i class="fa-solid fa-magnifying-glass duration-[1s] text-white text-[20px] leading-[65px]"></i>
        </div>
    </div>
</body>
</html>
